<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio8</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="wrapper">
      <header class="header">
          <img class="logo" src="img/logo.png" alt="logo">
          <nav class="header__menu">
              <ul>
                  <li class="header__menu-item"><a href="">Главная</a></li>
                  <li class="header__menu-item"><a href="">Офис</a></li>
                  <li class="header__menu-item"><a href="">Отели</a></li>
                  <li class="header__menu-item"><a href="">Звонок</a></li>
              </ul>
          </nav>
          <img class="menu-icon" src="img/menu.png" alt="menu">
      </header>
      <section class="top">
          <div class="top__column">
              <div class="top__column-content">
                  <h5 class="top__column-subtitle">Наши продукты</h5>
                  <h1 class="top__column-title"><b>Простота</b> — это <b>крайняя</b> степень изощренности</h1>
              </div>
              <img class="small-icon1" src="img/circle.png" alt="img">
              <img class="small-icon2" src="img/circle.png" alt="img">
              <img class="small-icon3" src="img/square.png" alt="img">
          </div>
          <div class="top__column">
                <div class="top__gallery">
                    <img src="img/pic2.jpg" id="gallery" alt="pic2">
                    <ul>
                        <li class="top__gallery-item">01</li>
                        <li class="top__gallery-item active">02</li>
                        <li class="top__gallery-item">03</li>
                        <li class="top__gallery-item">04</li>
                    </ul>
                </div>
          </div>
      </section>
      <img class="small-icon4" src="img/circle.png" alt="img">
      <img class="small-icon5" src="img/square.png" alt="img">
   </div>
    

    <script src="js/main.js"></script>
</body>
</html>
