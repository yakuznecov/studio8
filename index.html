<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio8</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="wrapper">
      <header class="header">
          <div class="container">
              <div class="header__menu menu">
                  <div class="menu__icon icon-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                  </div>
                <div class="header__logo">
                    <a href="#">
                        <img class="header__logo-img" src="img/logo.png" alt="logo">
                    </a>
                </div>
                <nav class="menu__body">
                    <ul class="menu__list">
                        <li><a class="menu__link" href="#">Главная</a></li>
                        <li><a class="menu__link" href="#">Офис</a></li>
                        <li><a class="menu__link" href="#">Отели</a></li>
                        <li><a class="menu__link" href="#">Звонок</a></li>
                    </ul>
                </nav>
              </div>
          </div>
      </header>
      <section class="top">
          <div class="container">
              <div class="top__columns">
                    <div class="top__column">
                        <div class="top__column-content">
                            <div class="top__column-subtitle">Наши продукты</div>
                            <h1 class="top__column-title"><b>Простота</b> — это <b>крайняя</b> степень изощренности</h1>
                        </div>
                        <img class="small-icon1" src="img/circle.png" alt="circle-img">
                        <img class="small-icon2" src="img/circle.png" alt="circle-img">
                        <img class="small-icon3" src="img/square.png" alt="square-img">
                    </div>
            <div class="top__column">
                <div class="top__gallery">
                    <img src="img/pic2.jpg" id="gallery" alt="pic2">
                    <ul>
                        <li class="top__gallery-item">01</li>
                        <li class="top__gallery-item active">02</li>
                        <li class="top__gallery-item">03</li>
                        <li class="top__gallery-item">04</li>
                    </ul>
                </div>
            </div>
              </div>
            
          </div>
          
      </section>
      <img class="small-icon4" src="img/circle.png" alt="circle-img">
      <img class="small-icon5" src="img/square.png" alt="square-img">
   </div>
    

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
